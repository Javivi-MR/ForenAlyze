name: ForenAlyze_CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Herramientas de testing (no necesarias en producci√≥n)
          pip install pytest

      - name: Run tests
        env:
          # Usamos SQLite para los tests en vez de PostgreSQL
          DATABASE_URL: "sqlite:///:memory:"
          FLASK_ENV: testing
        run: |
          pytest -q
